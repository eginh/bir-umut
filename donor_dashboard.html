<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan İhtiyaçları</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f5f7;
        }

        .sidebar {
            background-color: #fff;
            height: 100vh;
            width: 250px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo { 
            display: inline-block;
            width: 4rem; 
            height: 4rem; 
            background-color: #dc3545; 
            border-radius: 50%;
            position: relative;
        }

        .logo::before,
        .logo::after {
            content: '';
            position: absolute;
            background-color: white; 
        }

        .logo::before {
            width: 50%;
            height: 10%;
            top: 45%;
            left: 25%;
        }

        .logo::after {
            width: 10%;
            height: 50%;
            left: 45%;
            top: 25%;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin-bottom: 15px;
        }

        .sidebar-nav li a {
            display: block;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-nav li a i {
            margin-right: 10px; 
        }

        .sidebar-nav li a:hover {
            background-color: #e9ecef;
        }

        .sidebar-nav li a.active {
            background-color: #e2e6ea;
            font-weight: 600;
        }

        .content {
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            background-color: #fff;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-weight: 600;
            margin: 0;
            font-size: 2rem;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .request-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
            background-color: #fff;
        }

        .request-table th,
        .request-table td {
            text-align: left;
            padding: 12px;
            vertical-align: middle; 
            border-bottom: 1px solid #dee2e6;
        }

        .request-table thead th {
            background-color: #fff;
            font-weight: 600;
            color: #495057;
            border-bottom: none;
        }

        .request-table tbody tr {
            border-bottom: 1px solid #dee2e6;
        }

        .request-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .urgency-critical {
            color: #fff;
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .urgency-urgent {
            color: #fff;
            background-color: #ffc107;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .urgency-high {
            color: #fff;
            background-color: #28a745;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .btn-directions {
          font-family: inherit;
          font-size: 14px;
          background: royalblue;
          color: white;
          padding: 0.5em 0.8em;
          padding-left: 0.7em;
          display: flex;
          align-items: center;
          border: none;
          border-radius: 16px;
          overflow: hidden;
          transition: all 0.2s;
          cursor: pointer;
        }

        .btn-directions span {
          display: block;
          margin-left: 0.3em;
          transition: all 0.3s ease-in-out;
        }

        .btn-directions svg {
          display: block;
          transform-origin: center center;
          transition: transform 0.3s ease-in-out;
          width: 1.5em;
          height: 1.5em; 
        }

        .btn-directions:hover .svg-wrapper {
          animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        .btn-directions:hover svg {
          transform: translateX(2em) rotate(45deg) scale(1.1);
        }

        .btn-directions:hover span {
          transform: translateX(6em);
        }

        .btn-directions:active {
          transform: scale(0.95);
        }

        @keyframes fly-1 {
          from {
            transform: translateY(0.1em);
          }

          to {
            transform: translateY(-0.1em);
          }
        }

        .transport-icon {
            font-size: 18px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo"></div> 
        </div>
        <ul class="sidebar-nav">
            <li><a href="#" class="active"><i class="fas fa-list-ul"></i>Kan İhtiyaçları</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Ayarlar</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <div class="profile">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <span>Kutasov</span>
            </div>
        </div>

        <table class="request-table">
            <thead>
                <tr>
                    <th>Takip Numarası</th>
                    <th>Hastane</th>
                    <th>Mesafe</th>
                    <th>Vasıta</th>
                    <th>Ulaşım</th>
                    <th>Aciliyet</th>
                    <th>İletişim</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>REQ-87654</td>
                    <td>Hastane A</td>

                    <td>
                        <i class="fas fa-car transport-icon"></i> Araba
                    </td>
                    <td>
                        <button class="btn-directions">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                </svg>
                            </div>
                            <span>Yol Tarifi</span>
                        </button>
                    </td>
                    <td><span class="urgency-critical">Kritik</span></td>
                    <td>(555) 123-4567</td>
                </tr>
                <tr>
                    <td>REQ-98765</td>
                    <td>Hastane B</td>
                    <td>2.8 km</td>
                    <td>
                        <i class="fas fa-walking transport-icon"></i> Yaya
                    </td>
                    <td>
                        <button class="btn-directions">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                </svg>
                            </div>
                            <span>Yol Tarifi</span>
                        </button>
                    </td>
                    <td><span class="urgency-urgent">Acil</span></td>
                    <td>(555) 987-6543</td>
                </tr>
                <tr>
                    <td>REQ-12345</td>
                    <td>Hastane C</td>
                    <td>8.9 km</td>
                    <td>
                        <i class="fas fa-bus transport-icon"></i> Toplu Taşıma
                    </td>
                    <td>
                        <button class="btn-directions">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                </svg>
                            </div>
                            <span>Yol Tarifi</span>
                        </button>
                    </td>
                    <td><span class="urgency-high">Yüksek</span></td>
                    <td>(555) 555-1212</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
