<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Paneli</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f5f7;
        }

        .sidebar {
            background-color: #fff;
            height: 100vh;
            width: 250px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header .plus-symbol {
            display: inline-block;
            width: 4rem; 
            height: 4rem; 
            background-color: #dc3545; 
            border-radius: 50%;
            position: relative;
        }

        .sidebar-header .plus-symbol::before,
        .sidebar-header .plus-symbol::after {
            content: '';
            position: absolute;
            background-color: white; 
        }

        .sidebar-header .plus-symbol::before {
            width: 50%;
            height: 10%;
            top: 45%;
            left: 25%;
        }

        .sidebar-header .plus-symbol::after {
            width: 10%;
            height: 50%;
            left: 45%;
            top: 25%;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin-bottom: 15px;
        }

        .sidebar-nav li a {
            display: block;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-nav li a i {
            margin-right: 10px; 
        }

        .sidebar-nav li a:hover {
            background-color: #e9ecef;
        }

        .sidebar-nav li a.active {
            background-color: #e2e6ea;
            font-weight: 600;
        }

        .main-content {
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            background-color: #fff;
            border-radius: 10px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-header h1 {
            color: #333;
            font-weight: 600;
            margin: 0;
            font-size: 2rem;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .request-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
            background-color: #fff;
        }

        .request-table th,
        .request-table td {
            text-align: left;
            padding: 12px;
            vertical-align: middle; 
            border-bottom: 1px solid #dee2e6;
        }

        .request-table thead th {
            background-color: #fff;
            font-weight: 600;
            color: #495057;
            border-bottom: none;
        }

        .request-table tbody tr {
            border-bottom: 1px solid #dee2e6;
        }

        .request-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .request-table .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .request-table .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .request-table .status-onboarding {
            background-color: #cce5ff;
            color: #004085;
        }

        .request-table .status-awaiting {
            background-color: #fff3cd;
            color: #856404;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            align-items: center;
            appearance: none;
            background-color: #fff;
            border-radius: 24px;
            border-style: none;
            box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
            box-sizing: border-box;
            color: #3c4043;
            cursor: pointer;
            display: inline-flex;
            fill: currentcolor;
            font-family: "Google Sans",Roboto,Arial,sans-serif;
            font-size: 12px; 
            font-weight: 500;
            height: 36px; 
            justify-content: center;
            letter-spacing: .25px;
            line-height: normal;
            max-width: 100%;
            overflow: visible;
            padding: 2px 12px; 
            position: relative;
            text-align: center;
            text-transform: none;
            transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
            will-change: transform,opacity;
            z-index: 0;
        }

        .actions button:hover {
            background: #F6F9FE;
            color: #174ea6;
        }

        .actions button:active {
            box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
            outline: none;
        }

        .actions button:focus {
            outline: none;
            border: 2px solid #4285f4;
        }

        .actions button:not(:disabled) {
            box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

        .actions button:not(:disabled):hover {
            box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
        }

        .actions button:not(:disabled):focus {
            box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

        .actions button:not(:disabled):active {
            box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
        }

        .actions button:disabled {
            box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

		.button {
		  position: relative;
		  width: 145px;
		  height: 35px;
		  cursor: pointer;
		  display: flex;
		  align-items: center;
		  border: 1px solid #17795E;
		  background-color: #209978;
		  overflow: hidden;
		}

		.button, .button__icon, .button__text {
		  transition: all 0.3s;
		}

		.button .button__text {
		  transform: translateX(11px);
		  font-size:14px;
		  color: #fff;
		  font-weight: 500;
		}

		.button .button__icon {
		  position: absolute;
		  transform: translateX(98px);
		  height: 100%;
		  width: 39px;
		  background-color: #17795E;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		}

		.button .svg {
		  width: 20px;
		  fill: #fff;
		}

		.button:hover {
		  background: #17795E;
		}

		.button:hover .button__text {
		  color: transparent;
		}

		.button:hover .button__icon {
		  width: 148px;
		  transform: translateX(0);
		}

		.button:active .button__icon {
		  background-color: #146c54;
		}

		.button:active {
		  border: 1px solid #146c54;
		}
    </style>
</head>
